<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        //Operator Perbandingan selalu menghasilkan nilai boolean
        let perbandingan = 5 == "5";
    document.writeln('<p>Nilai perbandingan adalah ' + perbandingan + '</p>')
     perbandingan = 5 === 5;
    document.writeln('<p>Nilai perbandingan adalah ' + perbandingan + '</p>')
     perbandingan = 5 >= 5;
    document.writeln('<p>Nilai perbandingan adalah ' + perbandingan + '</p>')
     perbandingan = 5 <= 5;
    document.writeln('<p>Nilai perbandingan adalah ' + perbandingan + '</p>')
    </script>
</body>
</html>
