<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
// Escape Sequence 
document.writeln("<textarea cols='100' rows='10'> ");
document.writeln("Egi Pebriyawan");
document.writeln("</br>");  
// Escape Sequence 
document.writeln("\'Egi Pebriyawan");
document.writeln("</br>");
document.writeln("Egi Pebriyawan \n ini tulisan outputnya enter tanpa menuliskan tag dan hanya bisa ditulis di dalam textarea kalau dibody html pakainya tetap br");
document.writeln("</textarea>")
</script>
</body>
</html>
