<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
document.writeln(100);
document.writeln("</br>");
//Jika di javascript dia menggunakan tandaa titik bukan koma untuk masalah desimal
// serta tipe data number hanya ada satu tipe yaitu number bukan int dan float 
document.writeln(100.123);

/* Javascript juga mendukung number notation 
*/
//hexa
document.writeln("</br>");
document.writeln("Hexa FF" + 0xFF)

document.writeln("</br>");
document.writeln("Binary " + 0b10101)

document.writeln("</br>");
document.writeln("Octal " + 0o10)

</script>
</body>
</html>
