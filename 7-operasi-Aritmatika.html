<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Aritmatika</title>
</head>
<body>
    <section align="center">
        <script>
            let a = 1;
            let b = 2;
            let c = 3;
            
            document.writeln("<h2>Operasi Aritmatika</h2>");
            document.writeln('a = 1, b = 2, c = 3 see the code to understand' );
            let penjumlahan = a + b;
            document.writeln("<p>1 + 2= " + penjumlahan + "</p>");
            
            let pengurangan = a - b;
            document.writeln(pengurangan);
            document.writeln('<br>');
            
            let pembagian = a / b;
            document.writeln('<br>')
            document.writeln(pembagian);
            
            let perkalian = a * b;
            document.writeln(perkalian);
            document.writeln('<br>')
            let eksponensial = a ** b;
            document.writeln(eksponensial);
            document.writeln('<br>')
            let modulus = a % b;
            document.writeln(modulus);
            document.writeln('<br>')
                </script>
    </section>
   
</body>
</html>
